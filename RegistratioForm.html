<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Register Form</title>
</head>

<body>
    <div class="container">
        <h1>HTML registration form with verification</h1>
        <form name="registration" class="registration-form">
            <table>
                <tr>
                    <td><label for="name">Full Name:</label></td>
                    <td><input type="text" name="name" id="name" placeholder="Enter your name"></td>
                </tr>

                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" name="name" id="username" placeholder="Enter your username"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text" name="email" id="email" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td><label for="phoneNumber">Phone Number:</label></td>
                    <td><input type="number" name="phoneNumber" id="phoneNumber" placeholder="Enter your phone number"></td>
                </tr>
                <tr>
                    <td><label for="birthday">Birthday:</label></td>
                    <td><input type="date" name="birthday" id="birthday" placeholder="dd-mm-yyyy" min="1966-01-01" max="2006-12-31"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="submit" onClick="formValidation()">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
